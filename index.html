<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <div class="container text-center">
    <div id="question-container" class="hide">
      <div id="question" class="h4">Preguntas</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn btn-outline-primary">Answer 1</button>
        <button class="btn btn-outline-primary">Answer 2</button>
        <button class="btn btn-outline-primary">Answer 3</button>
        <button class="btn btn-outline-primary">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn btn-primary">Start</button>
      <button id="next-btn" class="next-btn btn btn-success hide">Next</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/JS/main.js"></script>
</body>
</html>
